# Amplifier Transcribe - Light Mode Theme
# Note: Streamlit doesn't auto-detect OS dark mode
# This provides a clean, accessible light theme

[theme]
primaryColor = "#2E5BFF"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8FAFC"
textColor = "#1A202C"
font = "sans-serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
