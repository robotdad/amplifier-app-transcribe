<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#0e1117"/>

  <!-- Header -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">🎥 Transcribe</text>

  <!-- Info box -->
  <rect x="40" y="80" width="720" height="100" rx="8" fill="#1f2937" stroke="#3b82f6" stroke-width="2"/>
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" font-weight="bold">ℹ️ Transform YouTube videos and audio files into searchable transcripts</text>
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">Downloads, transcribes, and generates AI insights from videos and audio</text>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Configure API keys below if not already set via .env</text>

  <!-- Settings Expander (expanded) -->
  <rect x="40" y="200" width="720" height="280" rx="6" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
  <text x="50" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" font-weight="bold">▼ ⚙️ Settings &amp; Configuration</text>

  <!-- Settings content -->
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db" font-weight="bold">API Keys</text>
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">(Session-only, not saved to disk)</text>

  <!-- OpenAI Key - Not Set -->
  <text x="60" y="305" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">OpenAI API Key</text>
  <rect x="60" y="315" width="680" height="35" rx="4" fill="#111827" stroke="#4b5563" stroke-width="1"/>
  <text x="70" y="337" font-family="Arial, sans-serif" font-size="13" fill="#6b7280">●●●●●●●●●●●●●●●●</text>
  <text x="650" y="337" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Required for Whisper</text>

  <!-- Anthropic Key - Already Set -->
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Anthropic API Key</text>
  <rect x="60" y="380" width="200" height="30" rx="4" fill="#065f46" stroke="#10b981" stroke-width="1"/>
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" fill="#10b981">✓ Anthropic key set</text>

  <!-- Divider -->
  <line x1="60" y1="425" x2="740" y2="425" stroke="#4b5563" stroke-width="1"/>

  <!-- Output Directory -->
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db" font-weight="bold">Output Directory</text>
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Transcript save location</text>
  <rect x="60" y="475" width="680" height="35" rx="4" fill="#111827" stroke="#4b5563" stroke-width="1"/>
  <text x="70" y="497" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">~/transcripts</text>

  <!-- URL Input -->
  <text x="40" y="520" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">YouTube URL or file path</text>
  <rect x="40" y="530" width="640" height="45" rx="6" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
  <text x="50" y="557" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">https://youtube.com/watch?v=dQw4w9WgXcQ</text>

  <!-- AI Insights checkbox -->
  <rect x="690" y="530" width="70" height="45" rx="6" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
  <rect x="700" y="545" width="16" height="16" rx="3" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
  <path d="M 704 551 L 708 555 L 714 547" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="705" y="570" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">AI Insights</text>

  <!-- Transcribe Button (enabled) -->
  <rect x="40" y="595" width="720" height="50" rx="8" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
  <text x="400" y="626" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Transcribe</text>
</svg>
