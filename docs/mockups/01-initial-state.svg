<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0e1117"/>

  <!-- Header -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">🎥 Transcribe</text>

  <!-- Info box -->
  <rect x="40" y="80" width="720" height="140" rx="8" fill="#1f2937" stroke="#3b82f6" stroke-width="2"/>
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" font-weight="bold">ℹ️ Transform YouTube videos and audio files into searchable transcripts</text>
  <text x="60" y="135" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">This tool:</text>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">1. Downloads audio from YouTube or processes local files</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">2. Transcribes using OpenAI's Whisper API</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">3. Generates AI-powered insights and key quotes</text>

  <!-- Settings Expander (collapsed) -->
  <rect x="40" y="240" width="720" height="40" rx="6" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
  <text x="50" y="265" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">▶ ⚙️ Settings &amp; Configuration</text>

  <!-- URL Input -->
  <text x="40" y="310" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">YouTube URL or file path</text>
  <rect x="40" y="320" width="640" height="45" rx="6" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
  <text x="50" y="347" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">https://youtube.com/watch?v=... or /path/to/audio.mp3</text>

  <!-- AI Insights checkbox -->
  <rect x="690" y="320" width="70" height="45" rx="6" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
  <rect x="700" y="335" width="16" height="16" rx="3" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
  <path d="M 704 341 L 708 345 L 714 337" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="705" y="360" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">AI Insights</text>

  <!-- Transcribe Button (disabled) -->
  <rect x="40" y="385" width="720" height="50" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="360" y="416" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Transcribe</text>

  <!-- Footer note -->
  <text x="40" y="470" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">💡 Enter a URL or file path to begin</text>
</svg>
