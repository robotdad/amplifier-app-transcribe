<svg width="800" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="900" fill="#0e1117"/>

  <!-- Header -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">🎥 Transcribe</text>

  <!-- Success message -->
  <rect x="40" y="80" width="720" height="50" rx="8" fill="#065f46" stroke="#10b981" stroke-width="2"/>
  <text x="60" y="112" font-family="Arial, sans-serif" font-size="15" fill="#10b981" font-weight="bold">✅ Transcription complete!</text>

  <!-- Output directory info -->
  <rect x="40" y="145" width="720" height="45" rx="8" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
  <text x="60" y="173" font-family="Arial, sans-serif" font-size="13" fill="#60a5fa">📁 Saved to: ~/transcripts/dQw4w9WgXcQ</text>

  <!-- Tabs -->
  <g>
    <!-- Insights tab (inactive) -->
    <rect x="40" y="210" width="140" height="40" rx="6" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
    <text x="110" y="236" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">📊 Insights</text>

    <!-- Transcript tab (active) -->
    <rect x="190" y="210" width="140" height="40" rx="6" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
    <text x="260" y="236" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">📝 Transcript</text>
  </g>

  <!-- Tab content area -->
  <rect x="40" y="250" width="720" height="500" rx="6" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>

  <!-- Transcript content with timestamps -->
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold">Transcript</text>

  <!-- Timestamp link 1 -->
  <text x="60" y="320" font-family="Arial, sans-serif" font-size="13" fill="#60a5fa" text-decoration="underline">[00:00:00]</text>
  <text x="60" y="345" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">Welcome to this comprehensive introduction to neural networks. Today</text>
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">we're going to explore how these powerful models work, starting with</text>
  <text x="60" y="385" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">the basic concepts and building up to modern architectures.</text>

  <!-- Timestamp link 2 -->
  <text x="60" y="420" font-family="Arial, sans-serif" font-size="13" fill="#60a5fa" text-decoration="underline">[00:02:30]</text>
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">The fundamental unit of a neural network is the neuron, which takes</text>
  <text x="60" y="465" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">weighted inputs, applies an activation function, and produces an output.</text>
  <text x="60" y="485" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">This simple building block combines to create complex behaviors.</text>

  <!-- Timestamp link 3 -->
  <text x="60" y="520" font-family="Arial, sans-serif" font-size="13" fill="#60a5fa" text-decoration="underline">[00:05:15]</text>
  <text x="60" y="545" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">Backpropagation is the algorithm that makes training possible. It</text>
  <text x="60" y="565" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">computes gradients layer by layer, allowing the network to adjust its</text>
  <text x="60" y="585" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">weights based on the error at the output.</text>

  <!-- Timestamp link 4 -->
  <text x="60" y="620" font-family="Arial, sans-serif" font-size="13" fill="#60a5fa" text-decoration="underline">[00:08:42]</text>
  <text x="60" y="645" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">Modern architectures like transformers have revolutionized natural</text>
  <text x="60" y="665" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">language processing by introducing attention mechanisms that allow the</text>
  <text x="60" y="685" font-family="Arial, sans-serif" font-size="13" fill="#d1d5db">model to focus on relevant parts of the input sequence.</text>

  <!-- Scroll indicator -->
  <text x="400" y="730" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">⋮ (scroll for more)</text>

  <!-- Process Another button -->
  <rect x="40" y="770" width="200" height="45" rx="8" fill="#1f2937" stroke="#3b82f6" stroke-width="2"/>
  <text x="140" y="798" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle" font-weight="bold">Process Another</text>
</svg>
